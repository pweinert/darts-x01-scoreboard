<div id="playerList" class="container">
    <div class="row">
        <h1 style="text-align: center;">Start game</h1></div>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Player</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="col-md-6" style="background-color: rgb(78, 93, 108);">
            <form class="form-horizontal">
                <fieldset>
                    <legend>Add new Player</legend>
                    <div class="form-group">
                        <label for="inputName" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-10">
                            <input id="inputName" placeholder="Name" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div style="display: flex; justify-content: center; margin-top: 50px;">
        <button class="btn btn-lg btn-primary">START</button>
    </div>
</div>
