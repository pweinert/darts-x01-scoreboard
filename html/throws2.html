<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>modify throws</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


    <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>



<body cz-shortcut-listen="true">

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Darts-go</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/admin/saveAndCreateNew">New game</a></li>
            </ul>
        </div>
    </nav>
    <div id="editThrow" class="container">
        <!---->
        <div class="row big-score-container" style="">
            <div class="label big-score-box label-default"><span class="big-name">Klári</span> <span class="big-score">20</span></div>
            <div role="group" aria-label="" class="btn-group modifier-btn">
                <button type="button" class="btn btn-default">Out</button>
                <button type="button" class="btn btn-default">Simple</button>
                <button type="button" class="btn btn-default">Double</button>
                <button type="button" class="btn btn-default">Triple</button>
            </div>
            <div class="score-list">
                <button type="button" class="btn btn-default score-list-item">1</button>
                <button type="button" class="btn btn-default score-list-item">2</button>
                <button type="button" class="btn btn-default score-list-item">3</button>
                <button type="button" class="btn btn-default score-list-item">4</button>
                <button type="button" class="btn btn-default score-list-item">5</button>
                <button type="button" class="btn btn-default score-list-item">6</button>
                <button type="button" class="btn btn-default score-list-item">7</button>
                <button type="button" class="btn btn-default score-list-item">8</button>
                <button type="button" class="btn btn-default score-list-item">9</button>
                <button type="button" class="btn btn-default score-list-item">10</button>
                <button type="button" class="btn btn-default score-list-item">11</button>
                <button type="button" class="btn btn-default score-list-item">12</button>
                <button type="button" class="btn btn-default score-list-item">13</button>
                <button type="button" class="btn btn-default score-list-item">14</button>
                <button type="button" class="btn btn-default score-list-item">15</button>
                <button type="button" class="btn btn-default score-list-item">16</button>
                <button type="button" class="btn btn-default score-list-item">17</button>
                <button type="button" class="btn btn-default score-list-item">18</button>
                <button type="button" class="btn btn-default score-list-item">19</button>
                <button type="button" class="btn btn-default score-list-item">20</button>
                <button type="button" class="btn btn-default score-list-item">25</button>
            </div>
            <div role="group" aria-label="" class="btn-group modifier-btn">
                <button type="button" class="btn btn-success send-score">New</button>
                <button type="button" class="btn btn-success send-score save">Save</button>
                <button type="button" class="btn btn-danger score-edit-cancel">Cancel</button>
            </div>
            
        </div>
        <nav class="navbar" style="display: none;">
            <div class="row throws-line"><span class="label score-box label-default"><span class="name">Klári</span> <span class="score">20</span></span>
            </div>
        </nav>
    </div>




</body>

</html>
